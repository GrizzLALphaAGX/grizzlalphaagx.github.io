<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="GrizzLALphaAGX" />
    <meta property="og:description" content="All of my links here." />
    <meta property="og:url" content="https://grizzlalphaagx.github.io" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://grizzlalphaagx.github.io/assets/images/profile.jpg" />
    <meta name="theme-color" content="#ed2828">
    <link rel="shortcut icon" href="./assets/images/profile.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.0,
        });
        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
    <title>GrizzLALphaAGX</title>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img
          src="assets/images/profile.jpg"
          alt="GrizzL"
        />
        <h1>@GrizzLALphaAGX</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://youtube.com/@GrizzLALphaAGX"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img
              src="assets/images/youtube.svg"
              alt="Youtube"
              width="20"
            />
            Youtube
          </a>
        </li>
        <li>
          <a
            href="https://gwrp.izanserver.xyz"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/images/discord.png" alt="Discord" width="20" />
            Discord</a
          >
        </li>
        <li>
          <a
            href="https://trello.com/b/DQDTxeEH/grizzlalphaagx"
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/images/trello.png" alt="Trello" width="20" />
            Trello</a
          >
        </li>
      </ul>
    </main>
<audio autoplay loop src="./assets/music/bg-music.mp3"></audio>
  </body>
</html>
